<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" href="favicon.png" />
    <title>MediSi Здоровье PWA для IOS</title>
    <meta name="description" content="Приложение PWA для IOS прослушивания межитаций для оздоровления">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/styles.css">
    <!-- <link rel="manifest" href="manifest.json"> -->
</head>

<body>

    <!-- Top Info -->
    <div class="player-title-box">
        <div id="title">
            <span id="track"></span>
        </div>
        <div id="timer">0:00</div>
        <div id="duration">0:00</div>
    </div>

    <!-- Controls -->
    <div class="controlsOuter">
        <div class="controlsInner">
            <div id="loading"></div>
            <div class="btn" id="playBtn"></div>
            <div class="btn" id="pauseBtn"></div>
            <div class="btn" id="prevBtn"></div>
            <div class="btn" id="nextBtn"></div>
        </div>
        <div class="btn" id="playlistBtn"></div>
        <div class="btn" id="volumeBtn"></div>
    </div>

    <!-- Progress -->
    <div id="waveform"></div>
    <div id="bar"></div>
    <div id="progress"></div>

    <!-- Playlist -->
    <div id="playlist">
        <div id="list"></div>
    </div>

    <!-- Volume -->
    <div id="volume" class="fadeout">
        <div id="barFull" class="bar"></div>
        <div id="barEmpty" class="bar"></div>
        <div id="sliderBtn"></div>
    </div>

    <!-- Close -->
    <div onclick="location.href='./index.html';" class="close">&times;</div>
    <!-- Scripts -->
    <!-- <script src="app.js"></script> -->
    <script src="../../plugins/core.js"></script>
    <script src="../../plugins/siriwave.js"></script>
    <script src="../../plugins/player2.js"></script>
</body>

</html>
